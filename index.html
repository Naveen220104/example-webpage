<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://1.bp.blogspot.com/-V4-pNYWoLwI/XTrHvBkNXDI/AAAAAAAAGZE/kOXUXR2a95Y18YKBEsUcZFeFXRWrnkZzQCLcBGAs/s1600/Everything%2Bfeels%2Blite%2Bsince%2BI%2Bmet%2Byou.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
    }

    .login-container {
      width: 500px;
      padding: 20px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.888);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: auto;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    input[type="text"],
    input[type="password"] {
      width: calc(100% - 12px);
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .love {
      text-align: center;
      font-size: 24px;
      margin-top: 16px;
      color: #FF3A44;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateForm()">
      <div>
        <label for="username">Your Name:</label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
      </div>
      <div>
        <input type="submit" value="Login">
      </div>
    </form>
    <p class="love">Waiting for ‚ù§</p>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      
      // Check if the username is the allowed username
      if (username.toLowerCase() !== 'eniya') {
        alert('Access denied. Invalid username.');
        return false;
      }
      
      return true;
    }
  </script>

</body>
</html>
