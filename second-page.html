<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Page</title>
  <style>
    /* Resetting defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 0.6;
      margin: 0;
    }

    /* Header styles */
    header {
      background-color: #000000;
      color: #fff;
      padding: 0px 0;
      text-align: center;
    }

    /* Container for h1 and p inside the header */
    .header-content {
      background-image: url(https://wallpapercave.com/wp/wp2370538.jpg);
      text-align: center;
      background-size: cover;
      background-position: bottom;
      padding-top: 5px; /* Adjust top padding */
      padding-bottom: 20px; /* Adjust bottom padding */
    }

    .header-content h1 {
      font-size: 36px;
      margin-bottom: 10px;
      margin-top: 100px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
	   padding-top: 5px; /* Adjust top padding */
      padding-bottom: 20px; /* Adjust bottom padding */
    }

    .header-content p {
      font-size: 18px;
    }

    /* Navigation styles */
    nav {
      background-color: #333333;
      color: #fff;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around; /* Evenly space the items */
    }

    nav ul li {
      display: inline-block;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      padding: 8px 15px; /* Adjust padding */
      border-radius: 50px; /* Add rounded corners */
      display: flex;
      align-items: center;
    }

    nav ul li a img {
      height: 30px; /* Adjust height */
      width: auto; /* Maintain aspect ratio */
      vertical-align: middle; /* Align vertically */
      margin-right: 5px; /* Add space between icon and text */
    }

    nav ul li a:hover {
      background-color: #4AABE1; /* Change background on hover */
      color: #fff;
    }

    /* Main content styles */
    .container {
      overflow: auto;
    }

    .main-content {
      float: right-center;
      width: 100%;
      height: 100%;
      background: #fff;
      background-image: url(https://wallpapercave.com/wp/wp2370538.jpg);
      background-repeat: no-repeat;
      background-position: bottom;
      background-size: 100%;
    }

    .main-content h2 {
      font-size: 36px;
      text-align: center;
      padding: 200px;
      color: #fff; /* Ensure text is visible */
    }

    /* Footer styles */
    footer {
      text-align: center;
      padding: 20px 0;
      background: #000000;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-content"> <!-- Container for h1 and p -->
      <h1>Welcome to Advanced Page</h1>
      <p>Explore the features</p>
    </div>
  </header>

  <nav>
    <ul>
      <li><a href="#"><img src="https://cdn0.iconfinder.com/data/icons/seo-and-marketing-volume-1/256/61-512.png" alt="Home"><span>Home</span></a></li>
      <li><a href="#"><img src='https://cdn-icons-png.flaticon.com/512/4240/4240163.png' alt='About'><span>About</span></a></li>
      <li><a href="#"><img src='https://cdn4.iconfinder.com/data/icons/universal-web-vol-2/256/55-512.png' alt='Diary'><span>Diary</span></a></li>
      <li><a href="#"><img src="https://globalwellnessinstitute.org/wp-content/uploads/2021/04/instagram-logo.png" alt="Instagram"><span>Instagram</span></a></li>
      <li><a href="#"><img src='https://cdn-icons-png.flaticon.com/512/446/446433.png' alt="Contact"><span>Contact</span></a></li>
    </ul>
  </nav>

  <div class="container">
    <section class="main-content">
      <h2></h2>
    </section>
  </div>

  <footer>
    <p>&copy; 2023 Advanced Page. All rights reserved.</p>
  </footer>

</body>
</html>
